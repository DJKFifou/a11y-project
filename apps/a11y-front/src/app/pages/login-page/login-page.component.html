
<main>
  <div class="form">
    <h1>Connexion</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email : </label>
        <input
          type="email"
          [(ngModel)]="data.email"
          placeholder="email@test.com"
          name="email"
          id="email"
          required
          aria-required="true"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          placeholder="************"
          [(ngModel)]="data.password"
          name="password"
          id="password"
          required
          aria-required="true"
        />
      </div>

      <div class="form-actions">
        <button type="button" (click)="reset()" class="btn-secondary">
          RÃ©initialiser
        </button>
        <button
          type="submit"
          (click)="login()"
          [disabled]="loginForm.invalid"
          class="btn-primary"
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</main>

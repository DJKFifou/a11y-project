@if (showCookieBanner) {
  <div class="banner">
    <h1> {{'cookie_banner.title' | translate}} </h1>
    <p> {{'cookie_banner.text_first' | translate}} </p>
    <p> {{'cookie_banner.text_second' | translate}} </p>
    <button class="button" (click)="dismissBanner()"> {{'cookie_banner.button.text' | translate}} </button>
  </div>
}
